{% extends 'base.html' %}

{% block body %}
    <div class="page-header">
        <h1>Sign Up</h1>
    </div>
    <form action="{% url 'login:sign' %}" method="post" style="margin-bottom: 2%">
        {% csrf_token %}
        <div class="input-group" style="margin-bottom: 2%">
            <h1 class="input-group-addon">Name </h1><input class="form-control" name="username" width="20px">
        </div>
        <div class="input-group" style="margin-bottom: 2%">
            <h1 class="input-group-addon">Password</h1><input class="form-control" type="password" name="password">
        </div>
        <div class="input-group" style="margin-bottom: 2%">
            <h1 class="input-group-addon">Password (again) </h1><input class="form-control" type="password" name="again">
        </div>
        <input class="btn btn-default btn-lg" type="submit">
    </form>
    {% if message %}
        <h1 class="fa-bold">{{ message }}</h1>
    {% endif %}
{% endblock %}
