{% extends 'base.html' %}

{% block title %}
    Message
{% endblock %}

{% block body %}
    <div class="container">
        <div class="jumbotron">
            <form method="post" action="{% url 'basic:message' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Send <span class="glyphicon glyphicon-send"></span></button>
            </form>
        </div>
    </div>
{% endblock %}
